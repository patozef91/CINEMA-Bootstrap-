<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='mobile-web-app-capable' content='yes'>
    <title>Bootstrap CINEMA</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body class='cinema-body'>
    <header>
      <nav class='navbar navbar-inverse navbar-fixed-top affix-top'>
          <p class="text-left lead"><img class="logo-img" src="img/logo.png" alt="Logo"> 35mm CINEMA</p>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class='jumbotron'>
          <div class='row'>
            <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4'></div>
            <div class='col-xs-8 col-sm-8 col-md-8 col-lg-8 text-center'>
              <h2 class='text-uppercase welcome-title '>Bienvenidos a</h2>
              <img class='jumbotron-img' src='img/logo.png'/>
              <p class="lead"><b>35 mm CINEMA</b></p>
              <div class='jumbotron-text'>Síguenos en nuestras <abbr title='Facebook,Twitter, Instagram'>redes sociales</abbr> para obtener información sobre los últimos estrenos del cine</div>
              <div class='redes-sociales'>
                <img class='img-rounded img-social' src='img/fb.png'/>
                <img class='img-rounded img-social' src='img/Insta.png'/>
                <img class='img-rounded img-social' src='img/WA.png'/>
              </div>
            </div>
          </div>
        </div>
        <div class='titulo-cartelera'>
          <header class="text-capitalize text-center titulo-text">
            películas en cartelera
          </header>
        </div>
      </div>

      <div class="row movies-row">
        <div class=" col-lg-2 col-md-2 col-sm-3 col-3 movies-column text-center">
          <div class=row>
            <img class='img-movies' src='img/movie_1_joker.jpg'/>
          </div>
          <div class='row movie-title text-capitalize'>Joker</div>
          <div class='row movie-title'>Sala 2</div>
        </div>
        <div class=" col-lg-2 col-md-2 col-sm-3 col-3 movies-column text-center">
          <div class=row>
            <img class='img-movies' src='img/movie_2_laurence.jpg'/>
          </div>
          <div class='row movie-title text-capitalize'>Laurence Anyways</div>
          <div class='row movie-title'>Sala 1</div>
        </div>
        <div class=" col-lg-2 col-md-2 col-sm-3 col-3 movies-column text-center">
          <div class=row>
            <img class='img-movies' src='img/movie_3_dogville.jpg'/>
          </div>
          <div class='row movie-title text-capitalize'>Dogville</div>
          <div class='row movie-title'>Sala 1</div>
        </div>
        <div class=" col-lg-2 col-md-2 col-sm-3 col-3 movies-column text-center">
          <div class=row>
            <img class='img-movies' src='img/movie_4_baby.jpg'/>
          </div>
          <div class='row movie-title text-capitalize'>Rosemary's Baby</div>
          <div class='row movie-title'>Sala 2</div>
        </div>
        </div>
        <div class=" col-lg-2 col-md-2 movies-column text-center right-column">
          <div class=row>
            <img class='img-movies' src='img/movie_5_coraline.jpg'/>
          </div>
          <div class='row movie-title text-capitalize'>Coraline</div>
          <div class='row movie-title'>Sala 2</div>
        </div>
        <div class=" col-lg-2 col-md-2 movies-column text-center right-column">
          <div class=row>
            <img class='img-movies' src='img/movie_6_basterds.jpg'/>
          </div>
          <div class='row movie-title text-capitalize'>Inglourious Basterds</div>
          <div class='row movie-title'>Sala 2</div>
        </div>
      </div>

      <div class="row">
        <div class=" col-lg-8 col-md-8 col-sm-12 col-12 titulo-cartelera left-column"></div>
        <div class=" col-lg-4 col-md-4 titulo-cartelera right-column"></div>
      </div>

      <div class="row">
        <div class=" col-lg-8 col-md-8 col-sm-12 col-12 titulo-cartelera left-column movies-row">
          <div class="row movies-row">
            <div class=" col-lg-4 col-md-4 col-sm-4 col-4 text-center movies-column"></div>
            <div class=" col-lg-4 col-md-4 col-sm-4 col-4 text-center movies-column"></div>
            <div class=" col-lg-4 col-md-4 col-sm-4 col-4 text-center movies-column"></div>
          </div>
        </div>

        <div class=" col-lg-4 col-md-4 movies-row right-column">
          <div class="row movies-row">
            <div class=" col-lg-12 col-md-12 text-center movies-column"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class=" col-lg-6 col-md-6 titulo-cartelera left-column right-column"></div>
        <div class=" col-lg-6 col-md-6 col-sm-12 col-12 titulo-cartelera"></div>
      </div>

      <div class="row">
        <div class=" col-lg-6 col-md-6 titulo-cartelera left-column right-column movies-row"></div>
        <div class=" col-lg-6 col-md-6 col-sm-12 col-12 movies-row"></div>
      </div>
    </div>
  </body>
</html>
